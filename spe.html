<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specificity</title>
    <style>
        p{
            color: red;
        }
        .main{
            color: green;
        }
        #my-element{
            color:blue;
        }

    </style>
</head>
<body>
    <div>
        <p class="main" id="my-element">This is an example of CSS Specificity</p>
    </div>
    
</body>
</html>
